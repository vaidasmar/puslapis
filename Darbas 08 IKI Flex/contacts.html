<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praktika su FlexBox IKI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
</head>
<body>
<header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/f/f1/IKI_logo.png" alt="LOGO">
    <nav>
        <a href="index.html">Apie mus</a>
        <a href="#">Susisiek</a>
    </nav>
</header>
<main>
    <section class="contacts_section">
        <h1>Susisiekite su musu <span>komanda!</span></h1>
        <form action="">
            <label for="name">Vardas:</label>
            <input type="text" id="name" name="name" required placeholder="Petras"/>
            <label for="email">El. pastas:</label>
            <input type="email" id="email" name="email" placeholder="email@email.com"/>
            <label for="number">IKI korteles numeris</label>
            <input type="number" id="number" name="number" required placeholder="1234567890"/>
            <label for="comments">Zinute:</label>
            <textarea name="comments" id="comments" cols="20" rows="3" placeholder="Jusu zinute mums!"></textarea>                  
        </form>
        <button type="button">Siusti</button>
        <table>
            <tr>
                <th>Vardas</th>
                <th>Pareigos</th>
                <th>Telefonas</th>
            </tr>
            <tr>
                <td>Vidmantas</td>
                <td>Direktorius</td>
                <td>+3706765564</td>
            </tr>
            <tr>
                <td>Nijole</td>
                <td>Administratore</td>
                <td>+3706765564</td>
            </tr>
        </table>
    </section>
</main>
<footer>
    <p>Copyright by Vaidas @2022</p>
</footer>    
</body>
</html>
